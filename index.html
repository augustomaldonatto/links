<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Acesse todos os meus links em um sÃ³ lugar. Redes sociais, contatos e muito mais!">
  <meta name="keywords" content="links, redes sociais, contato, bio, website">
  <meta name="author" content="Augusto">
  <title>Augusto - Conecte-se comigo</title>
  <style>
    /* Modos de tela */
    body.dark-mode {
      background: linear-gradient(135deg, #220022, #550000);
      color: white;
    }
    body.light-mode {
      background: linear-gradient(135deg, #ffffff, #e0e0e0);
      color: #333;
    }
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .container {
      max-width: 320px;
      padding: 15px;
      background: linear-gradient(135deg, #330033, #770000);
      border-radius: 15px;
      box-shadow: 0px 0px 30px rgba(255, 0, 0, 0.7);
      transition: transform 0.3s;
    }
    .container:hover {
      transform: scale(1.05);
    }
    body.light-mode .container {
      background: linear-gradient(135deg, #f0f0f0, #cccccc);
    }
    body.light-mode .container h2,
    body.light-mode .description {
      color: #222;
    }
    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ff3333;
      animation: pulse 2s infinite;
      transition: transform 0.3s ease;
    }
    .profile-img:hover {
      transform: scale(1.2);
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }
    .title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .description {
      font-size: 14px;
      margin-bottom: 10px;
      opacity: 0.8;
      min-height: 20px;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .links a {
      display: block;
      justify-content: center;
      align-items: center;
      background: linear-gradient(90deg, #ff6f61, #ff9472);
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.5s, transform 0.3s;
    }
    .links a.show {
      opacity: 1;
    }
    .links a:hover {
      background: linear-gradient(90deg, #ff8a65, #ffab91);
      transform: scale(1.05);
      box-shadow: 0px 4px 12px rgba(255, 51, 51, 0.7);
    }
    #toggle-mode {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 8px 12px;
      background: #ff3333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #toggle-mode:hover {
      background: #cc0000;
    }
    @media (max-width: 768px) {
      .container {
        max-width: 300px;
      }
    }
  </style>
</head>
<body class="dark-mode">
  <button id="toggle-mode">Modo Claro</button>
  <div class="container">
    <img src="imagemPerfil.jpg" alt="Augusto" class="profile-img">
    <h2 class="title">Augusto - Conecte-se comigo</h2>
    <p class="description" id="desc"></p>
    <div class="links" id="links-container"></div>
  </div>

  <script>
    const links = [
      { url: "https://wa.me/message/ZP4HUTQNCXNUG1", text: "ðŸ“ž WhatsApp" },
      { url: "https://x.com/thescorpionmg", text: "ðŸ¦ X" },
      { url: "https://www.instagram.com/augustomaldonatto", text: "ðŸ“· Instagram" },
      { url: "https://privacy.com.br/profile/augustomaldonatto", text: "ðŸ”’ Privacy" }
    ];

    const toggleBtn = document.getElementById("toggle-mode");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      document.body.classList.toggle("light-mode");
      toggleBtn.textContent = document.body.classList.contains("light-mode")
        ? "Modo Escuro"
        : "Modo Claro";
    });

    function typeOut(el, txt, speed, cb) {
      let i = 0;
      el.textContent = "";
      (function loop() {
        if (i < txt.length) {
          el.textContent += txt.charAt(i++);
          setTimeout(loop, speed);
        } else cb && cb();
      })();
    }

    function revealLinksSequentially(container) {
      links.forEach((link, index) => {
        setTimeout(() => {
          const a = document.createElement("a");
          a.href = link.url;
          a.textContent = link.text;
          a.target = "_blank";
          container.appendChild(a);
          // trigger fade-in
          setTimeout(() => a.classList.add('show'), 50);
        }, index * 800);
      });
    }

    const descEl = document.getElementById("desc");
    typeOut(descEl,
      "Programado para conectar. Acesse meus links abaixo:", 50,
      () => {
        const container = document.getElementById("links-container");
        revealLinksSequentially(container);
      }
    );
  </script>
</body>
</html>
